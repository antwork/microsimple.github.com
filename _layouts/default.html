    <meta name="keywords" content="{{site.keywords}},{{ page.title }}"/>

    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
      function addBlankTargetForLinks () {
            $('a[href^="http"]').each(function(){
            $(this).attr('target', '_blank');
            });
      }

      $(document).bind('DOMNodeInserted', function(event) {
              addBlankTargetForLinks();
      });
    </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          </nav>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} {{ site.author }} | Powered By Jekyll | fork <a href="{{ site.links[1].url }}" title="fork me">me</a>
          </div>
        </footer>
